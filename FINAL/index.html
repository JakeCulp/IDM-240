<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>IDM 240 ALPHA</title>
  </head>
  <body>
    <div class="bg">
    <div class="grid">
    <header>TOOL</header>
    <main>
    <div class="left-eye">
      <object type="image/svg+xml" data="tool-1.svg" class="lefteye">
      </object>
    </div>
    <div class="center">
        <div class="philly">philadelphia</div>
        <div class="geometry">
          <object type="image/svg+xml" data="tool-2.svg" class="geo">
          </object>
        </div>
        <div class="date">june sixth</div>
        <div class="wells">wells fargo</div>
    </div>
    <div class="right-eye">
      <object type="image/svg+xml" data="tool-1.svg" class="righteye">
      </object>
    </div>
    </main>
    <footer>
    <div class="tickets">
      <a href="https://www.toolband.com/tour">buy tickets</a>
    </div>
    <div class="music">
      <a href="#">
      <img id="mute" src="tool-3.svg" alt="Sound On" />
      </a>
      <audio id="player" src="Reflection.mp3" autoplay></audio>
    </div>
    </footer>

  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(function() {
      $("#mute").click(function(e) {
          e.preventDefault();

          var song = $('audio')[0]
          if (song.paused){
              song.play();
              document.getElementById("mute").src = "tool-3.svg";
          }else{
              song.pause();
              document.getElementById("mute").src = "tool-6.svg";
          }
          });
  });
  </script>
  </body>
</html>
