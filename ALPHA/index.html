<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>IDM 240 ALPHA</title>
  </head>
  <body>
    <div class="bg">
    <div class="grid">
    <header>TOOL</header>
    <main>
    <div class="left-eye">
      <object type="image/svg+xml" data="tool-1.svg" class="lefteye">
      </object>
    </div>
    <div class="center">
        <div class="philly">philadelphia</div>
        <div class="geometry">
          <object type="image/svg+xml" data="tool-2.svg" class="geo">
          </object>
        </div>
        <div class="date">june sixth</div>
        <div class="wells">wells fargo</div>
    </div>
    <div class="right-eye">
      <object type="image/svg+xml" data="tool-1.svg" class="righteye">
      </object>
    </div>
    </main>
    <footer>
    <div class="tickets">
      <a href="#">buy tickets</a>
    </div>
    <div class="music">
      <audio id="player" src="Reflection.mp3" autoplay></audio>
      <button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">mute/unmute music</button>
    </div>
    <div class="graphiceye">
      <object type="image/svg+xml" data="tool-3.svg" class="graphiceye">
      </object>
    </div>
    </footer>

  </div>
  </div>
  </body>
</html>
